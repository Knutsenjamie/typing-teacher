<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Teacher</title>
</head>
<body>
  <div class="container">
    <h1>Test Your Typing Skills</h1>
    <div class="input-group has-validation">
      <label for="inputTextbox">Enter Here</label>
      <input id="inputTextbox" type="text" size="65" class="form-control">
      <br>
      <input id="inputFile" type="file" class="form-control-file">
    </div>
    <div class="showText"></div>
  </div> 
</body>
</html>
