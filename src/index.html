<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
  <title>Typing Teacher</title>
</head>
<body>
  <div class="container">
    <h1>Test Your Typing Skills</h1>
    <div class="input-group has-validation">
    <div id="showTextCont">
      <div class="showText"></div>
    </div>
    <div id="inputText">
      <label for="inputTextbox">Enter Here</label>
    </div>
    <div id="inputBox">
      <input id="inputTextbox" type="text" size="65" class="form-control">
    </div>
    <div id="file">
      <input id="inputFile" type="file" class="form-control-file">
    </div>
    </div>
  </div> 
</body>
</html>
